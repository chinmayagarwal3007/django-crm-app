<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %} Django CRM {%endblock%}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container">
      <br />
      {% if messages %} 
        {% for message in messages %} 
            {% if message.tags == 'success' %}
                <div class="alert alert-success alert-dismissible fade show message" role="alert">
                    {{ message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% else %}
            <div class="alert alert-danger alert-dismissible fade show message" role="alert">
                {{ message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %} 
        {% endfor %} 
      {% endif %} 
      {% block content %} {% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
        // JavaScript to hide alert messages after 2 seconds
        document.addEventListener('DOMContentLoaded', function () {
          // Get all messages
          const messages = document.querySelectorAll('.message');
          messages.forEach(function (message) {
            setTimeout(function () {
              message.classList.remove('show');
              message.classList.add('fade');
            }, 1500); // Hide after 2 seconds
          });
        });
      </script>
  </body>
</html>
